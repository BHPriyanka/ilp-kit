machine:
  node:
    version: 5.6

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm prune && npm install

test:
  override:
#   - npm run lint
    - npm test
    - npm run test-api:
        environment:
          API_LEDGER_URI: http://localhost:3001

deployment:
  production:
    branch: master
    commands:
      # Publish spec
      - git config --global user.email "info@circleci.com"
      - git config --global user.name "CircleCI"
      - git config --global push.default simple
      - node scripts/publish_web.js
